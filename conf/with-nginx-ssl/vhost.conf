# Force redirect to HTTPS Protocol
server {
    listen      80;
    server_name cms.olli.local;

    return 301 https://$server_name$request_uri;
}

# Backend Server
server {
    listen                  8060;
    server_name             localhost;
    set                     $root_path '/Users/nguyenducduy/www/olli-cms/src';
    root                    $root_path;

    # access_log              /usr/local/var/log/api-cms-olli-access.log combined;
    # error_log               /usr/local/var/log/api-cms-olli-error.log error;
    charset                 utf-8;
    index                   index.php;

    try_files $uri $uri @rewrite;

    location @rewrite {
        # Disable keep alive timeout
        keepalive_timeout 0;
        rewrite ^/api/(.*)$ /index.php?_url=/$1 last;
    }

    location ~ \.php {
        fastcgi_index  /index.php;
        fastcgi_pass   127.0.0.1:9000;

        include fastcgi_params;
        fastcgi_split_path_info         ^(.+\.php)(/.*)?$;
        fastcgi_param PATH_INFO         $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED   $document_root$fastcgi_path_info;
        fastcgi_param SCRIPT_FILENAME   $document_root$fastcgi_script_name;
        fastcgi_param STAGE dev;
        fastcgi_param HTTPS 'on';
        fastcgi_param REQUEST_SCHEME 'https';
        fastcgi_param PHP_VALUE "upload_max_filesize=1024M \n post_max_size=1024M \n memory_limit=1024M";
    }

    location ~ /\.ht {
        deny all;
    }

    # Deny access to hidden files
    location /. {
        access_log off;
        log_not_found off;
        return 404;
    }
}

